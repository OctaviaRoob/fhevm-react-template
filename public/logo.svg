<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lock icon representing encryption -->
  <g transform="translate(5, 10)">
    <!-- Lock body -->
    <rect x="5" y="15" width="20" height="15" rx="2" fill="url(#lockGradient)" />
    <!-- Lock shackle -->
    <path d="M 10 15 L 10 10 Q 10 5 15 5 Q 20 5 20 10 L 20 15"
          stroke="url(#lockGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="15" cy="22" r="2" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Text: FHEVM SDK -->
  <text x="40" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)">
    FHEVM SDK
  </text>

  <!-- Subtitle: Universal -->
  <text x="40" y="42" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#9ca3af">
    Universal Toolkit
  </text>
</svg>
